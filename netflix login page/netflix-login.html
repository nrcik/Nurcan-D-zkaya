<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix </title>
    <link rel="stylesheet" href="style-netflix.css">
</head>
<body>
    <div style="background-image: url(./netflixarkaplan.jpg); background-size:cover;">
        <div  style="background-color: transparent; width: 100%; height: 65px;">
            <a href="#">
                <div class="img-responsive">
                    <img src="logo/logo.png" style="width: 190px;height: 65px;">
                </div>
            </a>
        </div>
        <div style="background-color: transparent; width: 100%; height: auto;">
            <div class="form-wrapper">
                <h2>Sign In</h2>
                <form action="#">
                    <div class="form-control">
                        <input type="text" required>
                        <label>Email or phone number</label>
                    </div>
                    <div class="form-control">
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <button type="submit">Sign In</button>
                    <div class="form-help"> 
                        <div class="remember-me">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>
                        <a href="#">Need help?</a>
                    </div>
                </form>
                <p>New to Netflix? <a href="#">Sign up now</a></p>
                <small>
                    This page is protected by Google reCAPTCHA to ensure you're not a bot. 
                    <a href="#">Learn more.</a>
                </small>
            </div>
        </div>
        <div style="background: rgba(0, 0, 0, 0.75);   margin-top: 120px;  font-size: 1em; color: #737373;width: 100%; height: auto;">
          <div style="padding-left: 150px; padding-top: 15px; padding-right: 150px;">
            <div style="padding: 5px; font-weight: bold;">
                <a style="text-decoration: none; color: #737373;" href="https://help.netflix.com/contactus">Questions? Contact us.</a>
            </div>
     
            <div>
                
                        
                <ul style ="list-style-type: none; text-decoration: none;">
                <li><a  href="https://help.netflix.com/support/412"><span>FAQ</span></a></li>
                <li> <a  href="#"><span>Cookie Preferences</span></a></li>
                <li><a href="https://help.netflix.com"><span>Help Center</span></a></li>
                <li><a href="https://help.netflix.com/legal/corpinfo"><span>Corporate Information</span></a></li>
                <li><a href="https://help.netflix.com/legal/termsofuse"><span>Terms of Use</span></a></li>               
                <li> <a href="https://help.netflix.com/legal/privacy">Privacy</span></a></li>          
                
                </ul>
            </div>
            <div>
                <label></label><div><select  placeholder="lang-switcher"><option lang="tr" 
                    value="/tr/login" data-language="tr" data-country="TR">Türkçe</option><option selected="" lang="en" value="/tr-en/login"
                     data-language="en" data-country="TR">English</option></select>
             </div>
          </div>
            
    
    
         
    
    
         </div>
        </div>
    </div>
    
</body>
